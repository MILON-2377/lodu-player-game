<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodu King</title>

    <!-- daisy ui and tialwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <main class="flex h-screen items-center">
        <div class="mx-auto rounded-xl artboard phone-1 bg-gradient-to-r from-violet-500 to-fuchsia-500">
           
            <!-- home page loading section -->
            <div class="hidden h-full bg-[url(images/lodu-home.jpg)] bg-center bg-cover flex items-center justify-center rounded-xl">
                <button class="btn bg-orange-900 text-2xl text-white hover:bg-black">Play Now</button>
            </div>


            <!-- home page second section -->
            <div class=" h-full flex flex-col items-center gap-6 justify-center">
                <h1 class="text-2xl text-white font-bold">Custom Playing Game</h1>
                <div class="w-52">
                    <img class="w-full rounded-lg" src="images/lodu-2.jpg" alt="">
                </div>
                <div class="flex flex-col items-center justify-center gap-6">
                    <button class="btn btn-secondary text-xl mx-auto">2 Players</button>
                    <div class="flex justify-evenly gap-5">
                        <button class="btn btn-secondary text-xl">3 Players</button>
                        <button class="btn btn-secondary text-xl">4 Players</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- make the six  -->
    <div class="h-14 w-14 p-2 bg-slate-200 border-2 rounded-md flex justify-between ">
        <div class="grid grid-rows-3 gap-1">
            <div class="h-3 w-3 bg-slate-950 rounded-full">
            </div>
            <div class="h-3 w-3 bg-slate-950  rounded-full">
            </div>
            <div class="h-3 w-3 bg-slate-950  rounded-full">
            </div>
        </div>
       <div class="grid grid-rows-3 gap-1">
            <div class="h-3 w-3 bg-slate-950 rounded-full">
            </div>
            <div class="h-3 w-3 bg-slate-950  rounded-full">
            </div>
            <div class="h-3 w-3 bg-slate-950  rounded-full">
            </div>
       </div>
    </div>

    <!-- make the lodu five -->
    <div class="h-14 w-14 p-2 bg-slate-200 border-2 rounded-md flex justify-between ">
        <div class="flex flex-col justify-between">
            <div class="h-3 w-3 bg-slate-950 rounded-full">
            </div>
            <div class="h-3 w-3 bg-slate-950  rounded-full">
            </div>
        </div>
        <div class="h-3 w-3 bg-slate-950  rounded-full my-auto">
        </div>
       <div class="flex flex-col justify-between">
            <div class="h-3 w-3 bg-slate-950 rounded-full">
            </div>
            <div class="h-3 w-3 bg-slate-950  rounded-full">
            </div>
       </div>
    </div>

    <!-- make the lodu foure -->
    <div class="h-14 w-14 p-2 bg-slate-200 border-2 rounded-md flex justify-between ">
        <div class="flex flex-col justify-between">
            <div class="h-3 w-3 bg-slate-950 rounded-full">
            </div>
            <div class="h-3 w-3 bg-slate-950  rounded-full">
            </div>
        </div>
       <div class="flex flex-col justify-between">
            <div class="h-3 w-3 bg-slate-950 rounded-full">
            </div>
            <div class="h-3 w-3 bg-slate-950  rounded-full">
            </div>
       </div>
    </div>

    <!-- make the lodu three -->
    <div class="h-14 w-14 p-2 bg-slate-200 border-2 rounded-md flex flex-col">
        <div class="flex justify-between">
            <div class="h-3 w-3 bg-slate-950 rounded-full">
            </div>
        </div>
       <div class="mx-auto">
            <div class="h-3 w-3 bg-slate-950  rounded-full">
            </div>
       </div>
        <div class="flex justify-end">
            <div class="h-3 w-3 bg-slate-950  rounded-full">
            </div>
        </div>
    </div>

    <!-- make the lodu two -->
    <div class="h-14 w-14 p-2 bg-slate-200 border-2 rounded-md flex flex-col justify-between ">
        <div class="h-3 w-3 bg-slate-950 rounded-full">
        </div>
        <div class="flex justify-end">
            <div class="h-3 w-3 bg-slate-950  rounded-full">
            </div>
        </div>
    </div>

    <!-- make the lodu one -->
    <div class="h-14 w-14 p-2 bg-slate-200 border-2 rounded-md flex justify-center items-center">
        <div class="h-3 w-3 bg-slate-950 rounded-full mx-auto">
        </div>
    </div>


</body>
</html>
